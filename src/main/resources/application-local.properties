# Local Development Environment Configuration

# Environment ??
app.environment=local

# Database Properties - Local MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/simple_pg?useUnicode=true&characterEncoding=utf8&autoReconnect=true&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234

# Connection Pool Settings (??? ?? ??)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# Local API URLs
api.request.url=http://localhost:8080/SimplePG/mock/request
api.return.url=http://localhost:8080/SimplePG/api/protected/webhook

# Local Development Logging (?? ??)
logging.level.me.jaesung=DEBUG
logging.level.org.springframework=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.mybatis=DEBUG
logging.level.com.zaxxer.hikari=DEBUG

# Console ?? ?? (?? ?? ? ???)
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss}){blue} %clr([%thread]){magenta} %clr(%-5level){cyan} %clr(%logger{36}){yellow} - %msg%n

# ?? ?? ??
spring.output.ansi.enabled=always