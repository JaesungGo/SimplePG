# Azure Production Environment Configuration

# Environment ??
app.environment=${APP_ENVIRONMENT:production}

# Database Properties - Azure MySQL (?????? ??)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:3306/${MYSQL_DATABASE}?useUnicode=true&characterEncoding=utf8&autoReconnect=true&serverTimezone=Asia/Seoul&useSSL=true&requireSSL=false&allowPublicKeyRetrieval=true&useLegacyDatetimeCode=false
spring.datasource.username=${MYSQL_USERNAME}
spring.datasource.password=${MYSQL_PASSWORD}

# Azure ???? Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000

# Azure MySQL ?? ??
spring.datasource.hikari.data-source-properties.useSSL=true
spring.datasource.hikari.data-source-properties.requireSSL=false
spring.datasource.hikari.data-source-properties.verifyServerCertificate=false
spring.datasource.hikari.data-source-properties.rewriteBatchedStatements=true

# Production API URLs (?????? ??)
api.request.url=${API_REQUEST_URL}
api.return.url=${API_RETURN_URL}

# Production Logging (???)
logging.level.me.jaesung=INFO
logging.level.org.springframework=WARN
logging.level.org.mybatis=WARN
logging.level.com.mysql.cj=WARN
logging.level.com.zaxxer.hikari=WARN

# ?? ?? ??
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# ?? ???
spring.jpa.open-in-view=false
spring.output.ansi.enabled=never